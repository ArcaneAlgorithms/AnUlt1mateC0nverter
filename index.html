<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Ult1mate C0nverter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            min-height: 100vh;
            margin: 0;
            padding-top: 50px; /* Add some padding at the top */
            box-sizing: border-box;
        }

        .title-container {
            display: inline-block; /* Allows h1 to take only the width of its content */
            margin-bottom: 30px;
        }

        #animated-title {
            font-size: 2.8em;
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            color: #3498db;
            border-right: .10em solid #f39c12; /* Blinking cursor */
            white-space: nowrap; /* Keep text on a single line */
            overflow: hidden; /* Hide text that extends beyond current width */
            letter-spacing: .08em;
            width: 0; /* Start with no width, animation will expand it */
            display: inline-block; /* So width property works as expected */
            margin: 0; /* Remove default h1 margins */
            padding: 0;
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; } /* 100% of the content's natural width */
        }

        /* Cursor blink animation */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #f39c12; }
        }

        .upload-section {
            background-color: #34495e;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        #file-upload {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px;
            border: 2px dashed #95a5a6;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        #file-upload:hover {
            border-color: #3498db;
        }
        /* Hide default file input text */
        #file-upload::before {
            content: 'Select or Drag File Here';
            display: inline-block;
            padding: 0 10px;
        }
        /* Style for when a file is chosen */
        #file-upload:valid::before {
             content: 'File Selected: ' attr(data-file-name);
        }


        #converter-options {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 6px;
            border: 1px solid #46627f;
        }

        #converter-options label, #converter-options span {
            margin-right: 8px;
            color: #bdc3c7;
        }

        #converter-options select {
            padding: 8px 12px;
            margin-right: 15px;
            border-radius: 4px;
            border: 1px solid #7f8c8d;
            background-color: #ecf0f1;
            color: #2c3e50;
            min-width: 80px;
        }
        #from-extension {
            font-weight: bold;
        }

        #convert-button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #convert-button:hover {
            background-color: #2ecc71;
        }

        .info-text {
            margin-top: 10px;
            font-size: 0.9em;
            color: #95a5a6;
        }

    </style>
</head>
<body>

    <div class="title-container">
        <h1 id="animated-title"></h1>
    </div>

    <div class="upload-section">
        <input type="file" id="file-upload" data-file-name="">
        
        <div id="converter-options">
            <label for="from-extension">From:</label>
            <select id="from-extension" disabled></select>
            
            <label for="to-extension">To:</label>
            <select id="to-extension"></select>
            
            <button id="convert-button">Convert</button>
            <p class="info-text">(Actual file conversion is not implemented in this demo)</p>
        </div>
    </div>

    <script>
        window.onload = () => {
            // --- Title Animation ---
            const titleElement = document.getElementById('animated-title');
            const titleText = "An Ult1mate C0nverter";
            const typingSpeedMs = 120; // Milliseconds per character

            // Set the full text content (it will be hidden by width:0 and overflow:hidden)
            titleElement.textContent = titleText;
            
            // Force a reflow before starting animation, can help ensure it starts correctly
            void titleElement.offsetWidth; 

            // Apply animations
            // Typing animation: duration based on text length and speed, steps match character count
            // Blink animation: runs infinitely after a slight delay to start after typing
            const typingDuration = titleText.length * (typingSpeedMs / 1000);
            titleElement.style.animation = 
                `typing ${typingDuration}s steps(${titleText.length}, end) forwards, ` +
                `blink-caret .75s step-end infinite`;
            
            // --- File Upload and Converter Logic ---
            const fileUploadInput = document.getElementById('file-upload');
            const converterOptionsDiv = document.getElementById('converter-options');
            const fromExtensionSelect = document.getElementById('from-extension');
            const toExtensionSelect = document.getElementById('to-extension');
            const convertButton = document.getElementById('convert-button');

            // Populate "To" extensions (common examples)
            const targetExtensions = ['PNG', 'JPG', 'GIF', 'WEBP', 'PDF', 'DOCX', 'TXT', 'MP4', 'MP3', 'SVG', 'ICO', 'ZIP'];
            targetExtensions.forEach(ext => {
                const option = document.createElement('option');
                option.value = ext.toLowerCase();
                option.textContent = ext;
                toExtensionSelect.appendChild(option);
            });

            fileUploadInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    // Update the data-file-name attribute for the CSS ::before pseudo-element
                    fileUploadInput.setAttribute('data-file-name', file.name);

                    const fileName = file.name;
                    const nameParts = fileName.split('.');
                    let extension = 'unknown';

                    if (nameParts.length > 1) {
                        extension = nameParts.pop().toLowerCase();
                    }
                    
                    // Update "From" extension dropdown
                    fromExtensionSelect.innerHTML = ''; // Clear previous options
                    const option = document.createElement('option');
                    option.value = extension;
                    option.textContent = extension.toUpperCase();
                    fromExtensionSelect.appendChild(option);
                    fromExtensionSelect.value = extension; // Ensure it's selected

                    converterOptionsDiv.style.display = 'block';
                } else {
                    fileUploadInput.setAttribute('data-file-name', ''); // Clear if no file
                    converterOptionsDiv.style.display = 'none';
                }
            });

            convertButton.addEventListener('click', () => {
                const fromExt = fromExtensionSelect.value;
                const toExt = toExtensionSelect.value;
                const selectedFile = fileUploadInput.files[0];

                if (selectedFile && fromExt && toExt) {
                    alert(`Pretending to convert "${selectedFile.name}" from ${fromExt.toUpperCase()} to ${toExt.toUpperCase()}!`);
                    // In a real application, you'd handle the file upload and conversion here.
                    // This often involves sending the file to a server.
                } else {
                    alert("Please select a file and ensure extensions are chosen.");
                }
            });
        };
    </script>

</body>
</html>
